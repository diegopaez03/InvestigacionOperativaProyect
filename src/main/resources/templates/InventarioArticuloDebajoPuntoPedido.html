<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario Artículos con Stock Bajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <h1>Articulos de Productos a Reponer</h1>
            <a class="btn btn-success" href="#" onclick="history.back()">Volver</a>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Número de Inventario</th>
            <th scope="col">Artículo</th>
            <th scope="col">Stock Actual</th>
            <th scope="col">Punto de Pedido</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inventarioArticulo : ${inventarioArticulos}">
            <td th:text="${inventarioArticulo.inventario.id}"></td>
            <td th:text="${inventarioArticulo.articulo.nombreArticulo}"></td>
            <td th:text="${inventarioArticulo.stockActual}"></td>
            <td th:text="${inventarioArticulo.puntoPedido}"></td>
            <td>
                <a th:href="@{/ordenDeCompra/generar}" class="btn btn-primary">Ir a generar orden</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
