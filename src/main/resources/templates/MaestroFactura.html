<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MaestroFactura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="mt-1">Lista de Facturas</h1>
    <div class="row mt-3">
        <div class="col-md-6">
            <a href="/maestrofactura/nuevo" class="btn btn-primary">Crear Nueva Factura</a>
        </div>
        <div class="col-md-6 text-md-end">
            <a href="/" class="btn btn-success">Volver al Home</a>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Numero de factura</th>
            <th scope="col">Fecha de factura</th>
            <th scope="col">Total</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factura : ${facturas}">
            <td th:text="${factura.id}"></td>
            <td th:text="${factura.fechaFactura}"></td>
            <td th:text="${factura.total}"></td>
            <td>
                <a th:href="@{/facturas/{facturaId}/detalles/nuevo(facturaId=${factura.id})}" class="btn btn-primary">Agregar Detalle</a>
                <a th:href="@{/facturas/{facturaId}/detalles(facturaId=${factura.id})}" class="btn btn-warning">Ver detalles</a>
                <a th:href="@{/maestrofactura/{id}(id=${factura.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
