<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MaestroInventarioArticulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <h1>Lista de InventarioArticulos</h1>
            <a th:href="@{/maestroinventario}" class="btn btn-primary">Volver a Inventario</a>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Numero de Inventario</th>
            <th scope="col">Numero de InventarioArticulosa</th>
            <th scope="col">Articulo</th>
            <!--<th scope="col">Acciones</th>-->
       </tr>
       </thead>
       <tbody>
       <tr th:each="inventarioArticulos : ${inventarioArticulo}">
           <td th:text="${inventarioArticulo.inventario.id}"></td>
           <td th:text="${inventarioArticulo.id}"></td>
           <td th:text="${inventarioArticulo.articulo.nombreArticulo}"></td>
           <!--<td>
              <a th:href="@{/facturas/{facturaId}/detalles/eliminar/{detalleId}(facturaId=${facturaId}, detalleId=${detalles.id})}" class="btn btn-danger">Eliminar</a>
          </td>-->
       </tr>
       </tbody>
   </table>

</div>
</body>
</html>
