<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MaestroInventarioArticulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-1">Lista de Articulos</h1>
    <div class="row mt-3">
        <div class="col-md-4">
            <a href="/inventarios/stockBajo" class="btn btn-primary w-100 mb-2">Lista de Articulos Faltantes</a>
        </div>
        <div class="col-md-4">
            <a href="/inventarios/debajoPuntoPedido" class="btn btn-primary w-100 mb-2">Lista de Articulos a Reponer</a>
        </div>
        <div class="col-md-4">
            <a href="/" class="btn btn-success">Volver al Home</a>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Art√≠culo</th>
            <th scope="col">Stock Actual</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inventarioArticulo : ${inventarioArticulos}">
            <td th:text="${inventarioArticulo.articulo.nombreArticulo}"></td>
            <td th:text="${inventarioArticulo.stockActual}"></td>
            <td>
                <a th:href="@{/inventarios/{inventarioId}/inventarioArticulos/VistaValoresCalculados/{id}(inventarioId=${inventarioArticulo.inventario.id}, id=${inventarioArticulo.id})}" class="btn btn-warning">Ver Datos</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
