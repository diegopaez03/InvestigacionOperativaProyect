<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MaestroInventarioArticulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <h1>Lista de InventarioArticulos</h1>
            <a th:href="@{/maestroinventario}" class="btn btn-primary">Volver a Inventario</a>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Numero de Inventario</th>
            <th scope="col">Articulo</th>
            <th scope="col">Stock Actual</th>
            <th scope="col">Acciones</th>
       </tr>
       </thead>
       <tbody>
       <tr th:each="inventarioArticulo: ${inventarioArticulo}">
           <td th:text="${inventarioArticulo.inventario.id}"></td>
           <td th:text="${inventarioArticulo.articulo.nombreArticulo}"></td>
           <td th:text="${inventarioArticulo.stockActual}"></td>
           <td>
               <a th:href="@{/inventarios/{inventarioId}/inventarioArticulos/calcularVariablesForm/{id}(id=${inventarioArticulo.id})}" class="btn btn-warning">Calcular Variables</a>
          </td>
       </tr>
       </tbody>
   </table>

</div>
</body>
</html>
