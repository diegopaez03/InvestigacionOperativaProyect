<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MaestroInventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-1">Lista de Inventarios</h1>
    <div class="row mt-3">
        <div class="col-md-6">
            <a href="/maestroinventario/nuevo" class="btn btn-primary">Crear Nuevo Inventario</a>
        </div>
        <div class="col-md-6 text-md-end">
            <a href="/" class="btn btn-success">Volver al Home</a>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id Inventario </th>
            <th scope="col">FechaDesde</th>
            <th scope="col">FechaHasta</th>
           <!-- <th scope="col">Total</th>-->
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inventario : ${inventarios}">
            <td th:text="${inventario.id}"></td>
            <td th:text="${inventario.fechaDesde}"></td>
            <td th:text="${inventario.fechaHasta}"></td>
            <td>
                <a th:href="@{/inventarios/{inventarioId}/inventarioArticulos/nuevo(inventarioId=${inventario.id})}" class="btn btn-primary">Agregar InventarioArticulo</a>
                <a th:href="@{inventarios/{inventarioId}/inventarioArticulos(inventarioId=${inventario.id})}" class="btn btn-warning">Ver InventarioArticulo</a>
                <a th:href="@{/maestroinventario/{id}(id=${inventario.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>


        </tbody>
    </table>

</div>
</body>
</html>
