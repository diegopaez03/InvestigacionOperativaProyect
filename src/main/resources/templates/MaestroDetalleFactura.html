<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MaestroDetalleFactura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <h1>Lista de Detalles Factura</h1>
            <a th:href="@{/maestrofactura}" class="btn btn-primary">Volver a Facturas</a>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Numero de factura</th>
            <th scope="col">Numero de detalle factura</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Articulo</th>
            <th scope="col">Linea</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detalles : ${detallesFactura}">
            <td th:text="${detalles.factura.id}"></td>
            <td th:text="${detalles.id}"></td>
            <td th:text="${detalles.cantidad}"></td>
            <td th:text="${detalles.articulo.nombreArticulo}"></td>
            <td th:text="${detalles.linea}"></td>
            <td>
                <a th:href="@{/facturas/{facturaId}/detalles/eliminar/{detalleId}(facturaId=${facturaId}, detalleId=${detalles.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>


        </tbody>
    </table>

</div>
</body>
</html>
