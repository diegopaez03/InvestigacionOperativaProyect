<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Valores Calculados de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Valores Calculados de Inventario</h1>
    <p>Inventario Artículo ID: <span th:text="${inventarioArticulo.id}"></span></p>
    <div class="row mt-3">
        <div class="col-md-6 text-md-end">
            <a th:href="@{/maestroinventario}" class="btn btn-warning">Volver a Inventario</a>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Artículo</th>
            <th scope="col">Punto de Pedido</th>
            <th scope="col">Lote Óptimo</th>
            <th scope="col">Stock de Seguridad</th>
            <th scope="col">CGI</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${inventarioArticulo.articulo.nombreArticulo}"></td>
            <td th:text="${inventarioArticulo.puntoPedido}"></td>
            <td th:text="${inventarioArticulo.LoteFijo}"></td>
            <td th:text="${inventarioArticulo.stockSeguridad}"></td>
            <td th:text="${inventarioArticulo.CGI}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
