<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Artículo a Proveedor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .box-footer {
            display: flex;
            justify-content: center;
        }
        .btn-success, .btn-danger {
            padding: 10px 20px;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Agregar Artículo a Proveedor</h1>
                        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                            <h4 th:text="${proveedor.nombreProveedor}"></h4>
                        </div>
                        <form th:action="@{/proveedor/{id}/agregarArticulo(id=${proveedor.id})}" method="post">
                            <div class="form-group">
                                <label for="articuloSelect">Seleccione un artículo</label>
                                <select class="form-control" id="articuloSelect" name="idArticulo" required>
                                    <option value="" disabled selected>Seleccione un artículo</option>
                                    <option th:each="articulo : ${articulos}" th:value="${articulo.id}" th:text="${articulo.nombreArticulo}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="costoPedido">Costo de pedido</label>
                                <input type="number" class="form-control" id="costoPedido" name="costoPedido" step="1" required>
                            </div>
                            <div class="form-group">
                                <label for="tiempoDemora">Tiempo de demora (días)</label>
                                <input type="number" class="form-control" id="tiempoDemora" name="tiempoDemora" required>
                            </div>
                            <div class="box-footer mt-3">
                                <a class="btn btn-danger" th:href="@{/proveedor/list}">Cancelar</a>
                                <button type="submit" class="btn btn-success">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
