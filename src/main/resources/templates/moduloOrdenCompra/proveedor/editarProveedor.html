<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Proveedor</h2>
        <form th:action="@{/proveedor/{id}/editar(id=${proveedor.id})}" th:object="${proveedor}" method="post">
            <div class="mb-3">
                <label for="nombreProveedor" class="form-label">Nombre del Proveedor</label>
                <input type="text" id="nombreProveedor" th:field="*{nombreProveedor}" class="form-control" required>
            </div>

            <div class="mt-2">
                <h4>Artículos</h4>
                <div th:each="articulo, iterStat : ${proveedor.proveedorArticulo}" class="mb-3">
                    <label>Artículo <span th:text="${iterStat.count}"></span></label>
                    <input type="hidden" th:field="*{proveedorArticulos[__${iterStat.count}__].idArticulo}" th:value="${articulo.idArticulo}">
                    <input type="number" th:field="*{proveedorArticulos[__${iterStat.count}__].costoPedido}" class="form-control" required>
                    <input type="number" th:field="*{proveedorArticulos[__${iterStat.count}__].tiempoDemoraArticulo}" class="form-control" required>
                </div>
            </div>

            <div style="display: flex; justify-content: end;">
                <a th:href="@{/proveedores/list}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary" style="margin-left: .5%;">Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>
</html>
