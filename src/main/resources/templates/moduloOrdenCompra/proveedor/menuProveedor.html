<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div style="display: flex; justify-content: space-between;">
            <h2>Listado de Proveedores</h2>
            <a th:href="@{/proveedor/registrar}" class="btn btn-primary" style="font-size: large; align-content: center;">Registrar Proveedor</a>
            <a href="/" class="btn btn-success">Volver al Home</a>
        </div>
        <table class="table table-striped table-bordered rounded mt-4">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Art√≠culos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proveedor, iterStat : ${proveedores}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${proveedor.nombreProveedor}"></td>
                    <td>
                        <ul>
                            <li th:each="articulo : ${proveedor.proveedorArticulo}">
                                <span th:text="${articulo.articulo.nombreArticulo}"></span>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{/proveedor/{id}(id=${proveedor.id})}" class="btn btn-primary">Ver</a>
                        <a th:href="@{/proveedor/{id}/editar(id=${proveedor.id})}" class="btn btn-secondary">Editar</a>
                        <a th:href="@{/proveedor/eliminar/{id}(id=${proveedor.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
