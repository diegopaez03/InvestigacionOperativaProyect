<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva orden de compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
</head>
<body>
<div class="container mt-5">
    <h2>Generar una Orden de Compra</h2>
    <form th:action="@{/ordenDeCompra/generar}" th:object="${ordenDeCompra}" method="post">
        <div class="mb-3">
            <label for="idProveedor" class="form-label">Proveedor</label>
            <select th:field="*{idProveedor}" class="form-control">
                <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombreProveedor}">Proveedor</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="idEOC" class="form-label">Estado Orden de Compra</label>
            <select th:field="*{idEOC}" class="form-control">
                <option th:each="estado : ${estadoOrdenCompra}" th:value="${estado.id}" th:text="${estado.nombreEOC}">Estado</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tamanoLote" class="form-label">Tama√±o del Lote</label>
            <input type="number" class="form-control" id="tamanoLote" th:field="*{tamanoLote}" required>
        </div>

        <div class="container my-4">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <table id="detallesOrdenDeCompra" class="table table-striped">
                        <caption>
                            Detalles de la orden de compra
                        </caption>
                        <thead>
                        <tr>
                            <th class="centered">#</th>
                            <th class="centered">Cantidad</th>
                            <th class="centered">Articulo</th>
                            <th class="centered">Total</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody_detalles"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Generar Orden de Compra</button>
    </form>

</div>
</body>
</html>
