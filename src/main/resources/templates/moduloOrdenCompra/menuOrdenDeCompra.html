<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Órdenes de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Listado de Órdenes de Compra</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Proveedor</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="orden, iterStat : ${orden}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${orden.proveedor.nombreProveedor}"></td>
                    <td th:text="${#dates.format(orden.fechaOrdenDeCompra, 'dd-MM-yyyy')}"></td>
                    <td th:text="${orden.estadoOrdenDeCompra.nombreEOC}"></td>
                    <td>
                        <a th:href="@{/ordenDeCompra/(id=${orden.id})}" class="btn btn-info">Ver Orden de Compra</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
