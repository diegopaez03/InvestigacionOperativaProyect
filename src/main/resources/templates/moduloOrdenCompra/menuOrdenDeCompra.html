<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Órdenes de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div style="display: flex; justify-content: space-between;">
            <h2>Listado de Órdenes de Compra</h2>
            <a th:href="@{/ordenDeCompra/generar}" class="btn btn-primary" style="font-size: large; align-content: center;">Generar orden de compra</a>
            <a href="/" class="btn btn-success">Volver al Home</a>
        </div>
        <table class="table table-striped table-bordered rounded mt-4">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Orden N°</th>
                    <th>Proveedor</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="orden, iterStat : ${orden}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${orden.id}"></td>
                    <td th:text="${orden.proveedor.nombreProveedor}"></td>
                    <td th:text="${#dates.format(orden.fechaOrdenDeCompra, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${orden.estadoOrdenDeCompra.nombreEOC}"></td>
                    <td>
                        <a th:href="@{/ordenDeCompra/{id}(id=${orden.id})}" class="btn btn-primary">Ver Orden de Compra</a>
                        <a th:href="@{/ordenDeCompra/{id}/actualizarEstado(id=${orden.id})}" class="btn btn-primary">Actualizar Estado</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
