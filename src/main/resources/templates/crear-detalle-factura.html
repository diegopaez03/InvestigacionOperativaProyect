<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Detalle Factura</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Crear Detalle para Factura</h1>
    <form th:action="@{/facturas/{facturaId}/detalles(facturaId=${factura.id})}" th:object="${detalleFactura}" method="post" class="mt-4">
        <input type="hidden" th:field="*{factura.id}" th:value="${factura.id}" />

        <div class="form-group">
            <label for="articulo">Artículo:</label>
            <select th:field="*{articulo.id}" class="form-control" id="articulo">
                <option th:each="articulo : ${articulos}" th:value="${articulo.id}" th:text="${articulo.nombreArticulo}">Artículo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" th:field="*{cantidad}" class="form-control" id="cantidad" />
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href ="@{/maestrofactura}" class="btn btn-danger">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
