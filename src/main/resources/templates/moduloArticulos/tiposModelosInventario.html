<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Modelos de Inventario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            font-family: Arial, sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>

<body>

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <h1 class="mb-0">Lista de Modelos de Inventario</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-lg-6">
            <a th:href="@{/tiposModelosInventario/nuevo}" class="btn btn-primary btn-sm">Agregar Modelo de Inventario</a>
        </div>
        <div class="col-lg-6 text-lg-right">
            <a class="btn btn-success btn-sm" href="#" onclick="history.back()">Volver</a>
        </div>
    </div>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha Baja</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tipoModeloInventario : ${tiposModelosInventario}">
            <td th:text="${tipoModeloInventario.nombre}">Nombre</td>
            <td th:text="${tipoModeloInventario.fechaBajaTMI}">Fecha Baja</td>
            <td>
                <a th:href="@{/tiposModelosInventario/editar/{id}(id=${tipoModeloInventario.id})}"
                   class="btn btn-info btn-sm mr-2">Editar</a>
                <a th:href="@{/tiposModelosInventario/{id}(id=${tipoModeloInventario.id})}"
                   class="btn btn-danger btn-sm">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
