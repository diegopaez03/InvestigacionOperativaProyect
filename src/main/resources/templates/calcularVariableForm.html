<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calcular Variables de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Calcular Variables de Inventario</h1>
    </div>
    <form th:action="@{/calcularVariables}" method="post">
        <div class="mb-3">
            <label for="costoAlmacenamiento" class="form-label">Costo de Almacenamiento</label>
            <input type="number" step="0.01" class="form-control" id="costoAlmacenamiento" name="costoAlmacenamiento" required>
        </div>
        <div class="mb-3">
            <label for="desviacion" class="form-label">Desviaci√≥n</label>
            <input type="number" step="0.01" class="form-control" id="desviacion" name="desviacion" required>
        </div>
        <input type="hidden" th:name="inventarioArticuloId" th:value="${inventarioArticuloId}">
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
</div>
</body>
</html>
